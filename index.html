
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUMINA // Research IDE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            research: {
              DEFAULT: '#0ea5e9',
              light: '#7dd3fc',
              dark: '#0369a1',
            }
          },
          animation: {
            'flow-line': 'flow 2s linear infinite',
          },
          keyframes: {
            flow: {
              '0%': { strokeDashoffset: '20' },
              '100%': { strokeDashoffset: '0' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --research-primary: #0ea5e9;
      --research-light: #7dd3fc;
      --app-bg: #f8fafc;
      --app-text: #0f172a;
      --card-bg: rgba(255, 255, 255, 0.9);
      --border-color: rgba(14, 165, 233, 0.1);
      --panel-shadow: 0 4px 20px rgba(14, 165, 233, 0.05);
      --terminal-bg: #f1f5f9;
    }

    .dark {
      --app-bg: #020617;
      --app-text: #f1f5f9;
      --card-bg: rgba(15, 23, 42, 0.8);
      --border-color: rgba(14, 165, 233, 0.15);
      --panel-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      --terminal-bg: #000000;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--app-bg);
      color: var(--app-text);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow: hidden;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }

    #root {
      height: 100%;
      width: 100%;
    }

    .font-mono { font-family: 'Fira Code', monospace; }
    .font-serif { font-family: 'Merriweather', serif; }

    .research-gradient {
      background: linear-gradient(135deg, #7dd3fc 0%, #0ea5e9 50%, #0369a1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .glass-panel {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border: 1px solid var(--border-color);
      box-shadow: var(--panel-shadow);
    }

    .terminal-scroll::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    .terminal-scroll::-webkit-scrollbar-thumb {
      background: rgba(14, 165, 233, 0.2);
      border-radius: 10px;
    }

    .clean-border {
      border: 1px solid var(--border-color);
    }

    .logic-diamond {
      width: 100px;
      height: 100px;
      transform: rotate(45deg);
      border: 2px solid var(--research-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(14, 165, 233, 0.1);
    }
    .logic-diamond-content {
      transform: rotate(-45deg);
      text-align: center;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      padding: 10px;
      color: var(--research-primary);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
